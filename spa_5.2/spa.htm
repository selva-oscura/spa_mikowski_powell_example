<!doctype html>
<!--
	spa.html
	spa browser document
-->

<html>
<head>
	<!-- ie9+ rendering support for latest standards --> <!-- added headers will allow IE9+ to work -->
	<meta http-equiv="Content-type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>SPA</title>

	<!-- 3rd party stylesheets -->

	<!-- our stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/spa.css" />
	<link rel="stylesheet" type="text/css" href="css/spa.shell.css" />
	<link rel="stylesheet" type="text/css" href="css/spa.chat.css" />
	<link rel="stylesheet" type="text/css" href="css/spa.avtr.css" />

	<!-- 3rd party JavaScript -->
	<script src="js/jQuery/taffydb-2.7.js"></script>
	<script src="js/jQuery/jquery-1.11.1.min.js"></script>
	<script src="js/jQuery/jquery.uriAnchor-1.1.3.js"></script>
	<script src="js/jQuery/jquery.event.gevent-0.1.10.js"></script>
	<script src="js/jQuery/jquery.event.ue-0.3.2.js"></script>

	<script src="js/spa.data.js"></script>
	<script src="js/spa.fake.js"></script>
	<script src="js/spa.model.js"></script>
	<script src="js/spa.util_b.js"></script>
	<script src="js/spa.shell.js"></script>
	<script src="js/spa.chat.js"></script>
	<script src="js/spa.avtr.js"></script>
	<script>
		$(function(){							// This could also have been written with the standard $(document).ready(function(...))
			spa.initModule($('#spa'));
		});
	</script>
</head>
<body>
	<div id="spa">
	</div>
</body>
</html>
